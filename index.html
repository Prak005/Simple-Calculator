<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <input id="display" disabled>
        <div id="buttons">
            <button class="btn" id="clr" value="ac">AC</button>
            <button class="btn" id="del" value="del">DEL</button>
            <button class="btn" id="mod" value="mod">%</button>
            <button class="btn" id="div" value="div">/</button>
            <button class="btn" id="seven" value="seven">7</button>
            <button class="btn" id="eight" value="eight">8</button>
            <button class="btn" id="nine" value="nine">9</button>
            <button class="btn" id="mul" value="mul">*</button>
            <button class="btn" id="four" value="four">4</button>
            <button class="btn" id="five" value="five">5</button>
            <button class="btn" id="six" value="six">6</button>
            <button class="btn" id="sub" value="sub">-</button>
            <button class="btn" id="one" value="one">1</button>
            <button class="btn" id="two" value="two">2</button>
            <button class="btn" id="three" value="three">3</button>
            <button class="btn" id="add" value="add">+</button>
            <button class="btn" id="zero" value="zero">0</button>
            <button class="btn" id="double" value="double">00</button>
            <button class="btn" id="dec" value="dec">.</button>
            <button class="btn" id="ans" value="ans">=</button>
        </div>
    </div>
</body>
</html>
