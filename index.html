<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <input id="display" disabled>
        <div id="buttons">
            <div class="one">
                <button id="btn clr">AC</button>
                <button id="btn del">DEL</button>
                <button id="btn mod">%</button>
                <button id="btn button">/</button>
            </div>
            <div class="two">
                <button id="btn seven">7</button>
                <button id="btn eight">8</button>
                <button id="btn nine">9</button>
                <button id="btn mul">*</button>
            </div>
            <div class="three">
                <button id="btn four">4</button>
                <button id="btn five">5</button>
                <button id="btn six">6</button>
                <button id="btn sub">-</button>
            </div>
            <div class="four">
                <button id="btn one">1</button>
                <button id="btn two">2</button>
                <button id="btn three">3</button>
                <button id="btn add">+</button>
            </div>
            <div class="five">
                <button id="btn zero">0</button>
                <button id="btn double">00</button>
                <button id="btn dec">.</button>
                <button id="btn ans">=</button>
            </div>
        </div>
    </div>
</body>

</html>
