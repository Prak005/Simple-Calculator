<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <input id="display" readonly>
        <div id="buttons">
            <button class="btn btn-special" id="clr" value="ac">AC</button>
            <button class="btn btn-special" id="del" value="del">DEL</button>
            <button class="btn btn-operator" id="mod" value="%">%</button>
            <button class="btn btn-operator" id="div" value="/">/</button>
            <button class="btn" id="seven" value="7">7</button>
            <button class="btn" id="eight" value="8">8</button>
            <button class="btn" id="nine" value="9">9</button>
            <button class="btn btn-operator" id="mul" value="*">*</button>
            <button class="btn" id="four" value="4">4</button>
            <button class="btn" id="five" value="5">5</button>
            <button class="btn" id="six" value="6">6</button>
            <button class="btn btn-operator" id="sub" value="-">-</button>
            <button class="btn" id="one" value="1">1</button>
            <button class="btn" id="two" value="2">2</button>
            <button class="btn" id="three" value="3">3</button>
            <button class="btn btn-operator" id="add" value="+">+</button>
            <button class="btn" id="zero" value="0">0</button>
            <button class="btn btn-operator" id="dec" value=".">.</button>
            <button class="btn btn-special" id="ans" value="ans">Ans</button>
            <button class="btn btn-special" id="equals" value="equals">=</button>
        </div>
    </div>
</body>
</html>
